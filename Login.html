<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehal - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </nav>

        <div class="main-content">
            <div class="welcome-section">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>Codehal</h1>
                </div>
                <h2 class="welcome-title">Welcome!</h2>
                <h3 class="welcome-subtitle">To Our New Website.</h3>
                <p class="welcome-description">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae, asperiores.
                </p>
                <div class="social-links">
                    <a href="#" onclick="openSocial('linkedin')"><i class="fab fa-linkedin"></i></a>
                    <a href="#" onclick="openSocial('facebook')"><i class="fab fa-facebook"></i></a>
                    <a href="#" onclick="openSocial('instagram')"><i class="fab fa-instagram"></i></a>
                    <a href="#" onclick="openSocial('twitter')"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="signin-section">
                <h2 class="signin-title">Sign In</h2>
                <form id="signinForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot password?</a>
                    </div>
                    <button type="submit" class="signin-btn">Sign In</button>
                </form>
                <div class="signup-link">
                    Don't have an account? <a href="#" onclick="signUp()">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
